<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Daftar Guild</title>
    </head>
<body>
    <img src="akmil.png" alt="Logo Akmil" title="Akmil">
    <h2><mark>Pendaftaran Guild Ep Ep</mark></h2>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <br>

        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required>
        <br>


        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki laki" name="jk" value="laki laki" required>
        <label for="laki laki">laki laki</label>
        <input type="radio" id="perempuan" name="jk" value="perempuan" required>
        <label for="perempuan">Perempuan</label>
        <br>

        <label for="hobi">Hobi:</label>
        <input type="checkbox" id="tidur" name="hobi" value="tidur">
        <label for="tidur">Tidur</label>
        <input type="checkbox" id="makan" name="hobi" value="makan">
        <label for="makan">Makan</label>
        <input type="checkbox" id="main epep" name="hobi" value="main epep">
        <label for="main epep">Main epep</label>
        <br>

        <label for="kota asal">Kota Asal:</label>
        <select id="kota" name="kota">
            <option value="Bekasi">Kota Bekasi</option>
            <option value="Jakarta">Kota Jakarta</option>
        </select>
        <br>

       <label for="pesan">Quotes Anda</label>
       <textarea id="pesan" name="pesan"></textarea>
       <br>

       <input type="submit" value="kirim">
    </form>

    <p align="Left">Support Saya</p>
    <a href="https://www.instagram.com/admiral_rino/">FOLLOW INSTAGRAM SAYA</a>
</body>
</html>
